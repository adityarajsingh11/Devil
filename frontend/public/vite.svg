<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00e0ff"/>
      <stop offset="100%" stop-color="#0078ff"/>
    </radialGradient>
  </defs>

  <!-- Outer Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#grad)" />

  <!-- Inner Glow Circle -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.6" />

  <!-- Text SV -->
  <text 
    x="150" 
    y="175" 
    text-anchor="middle" 
    font-size="100" 
    font-family="Poppins, sans-serif" 
    font-weight="700" 
    fill="#ffffff"
  >
    SV
  </text>

  <!-- Small Shine Effect -->
  <circle cx="100" cy="90" r="15" fill="#ffffff" opacity="0.25" />
</svg>
